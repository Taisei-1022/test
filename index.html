<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高尾山 → 富士急 行程表</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#0b1220,#0f172a 20%,#0b1220); color:var(--text);}
    .wrap{max-width:900px;margin:40px auto;padding:0 18px;}
    h1{font-size:clamp(22px,3vw,28px);margin:0 0 4px}
    .version{color:var(--muted);margin-bottom:20px;font-size:14px}
    .controls{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;margin:18px 0;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    input[type="range"]{width:260px;max-width:100%}
    .pill{background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:.35rem .75rem;color:var(--accent); font-weight:600}
    .cards{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:720px){ .cards{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .day{font-weight:700;margin:0 0 8px}
    .item{display:flex;gap:12px;padding:10px 0;border-top:1px dashed #1f2937}
    .item:first-child{border-top:none}
    .time{min-width:86px;font-variant-numeric:tabular-nums; font-weight:700}
    .note{color:var(--muted)}
    .hint{color:var(--muted);font-size:12px;margin-top:8px}
    .switch{position:relative;display:inline-block;width:50px;height:26px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#4b5563;transition:.3s;border-radius:26px}
    .slider:before{position:absolute;content:"";height:20px;width:20px;left:3px;bottom:3px;background:white;transition:.3s;border-radius:50%}
    input:checked + .slider{background:var(--accent)}
    input:checked + .slider:before{transform:translateX(24px)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>行程表：高尾山 → 富士急</h1>
    <div class="version">Ver1.0.7</div>

    <!-- コントロール -->
    <div class="controls">
      <div class="row">
        <strong>1日目の時刻シフト</strong>
        <span id="offsetLabel" class="pill">±0分</span>
      </div>
      <div class="row">
        <span class="note">← 朝寄り ／ 夜寄り →</span>
        <input id="shift" type="range" min="-240" max="240" step="5" value="0" />
      </div>

      <div class="row">
        <label>温泉入浴:</label>
        <label class="switch">
          <input type="checkbox" id="onsenToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="row">
        <label>登山/下山スピード:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        <span id="speedLabel" class="pill">×1.0</span>
      </div>
      <div class="note">← ゆっくり ／ 早歩き →</div>
    </div>

    <!-- 行程表示 -->
    <div class="cards">
      <!-- Day 1 -->
      <section class="card" id="day1">
        <h2 class="day">1日目（水曜）高尾山 → 富士急近く泊</h2>
        <div class="item"><div class="time" data-base="09:30" data-key="start"></div><div>高尾山口駅着</div></div>
        <div class="item"><div class="time" data-base="09:45" data-key="climbStart"></div><div>登山開始</div></div>
        <div class="item"><div class="time" data-base="11:15" data-key="summit"></div><div>山頂到着</div></div>
        <div class="item"><div class="time" data-base="12:00" data-key="descentStart"></div>
