<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>高尾山 → 富士急 行程表</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#0b1220,#0f172a 20%,#0b1220); color:var(--text);}
    .wrap{max-width:900px;margin:40px auto;padding:0 18px;}
    h1{font-size:clamp(22px,3vw,28px);margin:0 0 4px}
    .version{color:var(--muted);margin-bottom:20px;font-size:14px}
    .controls{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;margin:18px 0;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .row{display:flex;gap:16px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    input[type="range"]{width:260px;max-width:100%}
    .pill{background:#0b1220;border:1px solid #1f2937;border-radius:999px;padding:.35rem .75rem;color:var(--accent); font-weight:600}
    .cards{display:grid;grid-template-columns:1fr;gap:14px}
    @media (min-width:720px){ .cards{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .day{font-weight:700;margin:0 0 8px}
    .item{display:flex;gap:12px;padding:10px 0;border-top:1px dashed #1f2937}
    .item:first-child{border-top:none}
    .time{min-width:86px;font-variant-numeric:tabular-nums; font-weight:700}
    .note{color:var(--muted)}
    .hint{color:var(--muted);font-size:12px;margin-top:8px}
    .switch{position:relative;display:inline-block;width:50px;height:26px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#4b5563;transition:.3s;border-radius:26px}
    .slider:before{position:absolute;content:"";height:20px;width:20px;left:3px;bottom:3px;background:white;transition:.3s;border-radius:50%}
    input:checked + .slider{background:var(--accent)}
    input:checked + .slider:before{transform:translateX(24px)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>行程表：高尾山 → 富士急</h1>
    <div class="version">Ver1.0.4</div>

    <!-- コントロール -->
    <div class="controls">
      <div class="row">
        <strong>1日目の時刻シフト</strong>
        <span id="offsetLabel" class="pill">±0分</span>
      </div>
      <div class="row">
        <span class="note">← 朝寄り ／ 夜寄り →</span>
        <input id="shift" type="range" min="-240" max="240" step="5" value="0" />
      </div>

      <div class="row">
        <label>温泉入浴:</label>
        <label class="switch">
          <input type="checkbox" id="onsenToggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="row">
        <label>登山/下山スピード:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        <span id="speedLabel" class="pill">×1.0</span>
      </div>
      <div class="note">← ゆっくり ／ 早歩き →</div>
    </div>

    <!-- 行程表示 -->
    <div class="cards">
      <!-- Day 1 -->
      <section class="card" id="day1">
        <h2 class="day">1日目（水曜）高尾山 → 富士急近く泊</h2>
        <div class="item"><div class="time" data-base="09:30" data-key="start"></div><div>高尾山口駅着</div></div>
        <div class="item"><div class="time" data-base="09:45" data-key="climbStart"></div><div>登山開始</div></div>
        <div class="item"><div class="time" data-base="11:15" data-key="summit"></div><div>山頂到着</div></div>
        <div class="item"><div class="time" data-base="12:00" data-key="descentStart"></div><div>下山開始</div></div>
        <div class="item" id="onsenRow"><div class="time" data-base="13:00" data-key="descentEnd"></div><div>下山完了 → 高尾山温泉</div></div>
        <div class="item"><div class="time" data-base="14:30" data-key="train"></div><div>高尾山口 → 八王子 → 大月 → 富士急行線へ</div></div>
        <div class="item"><div class="time" data-base="17:30" data-key="fujiArrive"></div><div>富士急ハイランド駅 or 河口湖駅 着</div></div>
        <div class="item"><div class="time" data-base="18:00" data-key="hotel"></div><div>ホテルチェックイン</div></div>
      </section>

      <!-- Day 2 -->
      <section class="card" id="day2">
        <h2 class="day">2日目（木曜）富士急 → 東京へ帰宅</h2>
        <div class="item"><div class="time">08:00</div><div>ホテル朝食</div></div>
        <div class="item"><div class="time">08:30</div><div>富士急入場</div></div>
        <div class="item"><div class="time">19:00</div><div>富士急ハイランド発</div></div>
      </section>
    </div>
  </div>

  <script>
    const toMin = (hhmm) => { const [h,m]=hhmm.split(":").map(Number); return h*60+m; };
    const fmt = (totalMin) => {
      let dayDelta=Math.floor(totalMin/1440);
      let m=((totalMin%1440)+1440)%1440;
      const h=Math.floor(m/60), mm=String(m%60).padStart(2,"0"), hh=String(h).padStart(2,"0");
      let suffix="";
      if(dayDelta===1) suffix=" (翌日)";
      else if(dayDelta===-1) suffix=" (前日)";
      else if(dayDelta>1) suffix=` (+${dayDelta}日)`;
      else if(dayDelta<-1) suffix=` (${dayDelta}日)`;
      return `${hh}:${mm}${suffix}`;
    };

    const shift=document.getElementById("shift");
    const label=document.getElementById("offsetLabel");
    const speed=document.getElementById("speed");
    const speedLabel=document.getElementById("speedLabel");
    const onsenToggle=document.getElementById("onsenToggle");
    const onsenRow=document.getElementById("onsenRow");

    const base={
      start:toMin("09:30"),
      climbStart:toMin("09:45"),
      summit:toMin("11:15"),
      descentStart:toMin("12:00"),
      descentEnd:toMin("13:00"),
      train:toMin("14:30"),
      fujiArrive:toMin("17:30"),
      hotel:toMin("18:00")
    };

    // ▼ GASのURLをここに
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbwL1VnUCNw2t6xnzPveohH3JFKZntOlTrzCAFbu5nZ_xCkYr8E9ebJ8F5hqqA2SjaPA/exec";

    // ▼ FormDataで送信（CORS回避）
    async function sendLog() {
      const form = new FormData();
      form.append("payload", JSON.stringify({
        userId: localStorage.getItem("uid") || (function(){
          const id = "guest-" + Math.floor(Math.random()*100000);
          localStorage.setItem("uid", id);
          return id;
        })(),
        onsen: onsenToggle.checked,
        speed: Number(speed.value),
        shift: Number(shift.value),
        ua: navigator.userAgent
      }));
    
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: form,
          // ★ 重要：CORS検査を回避（レスポンスは読めなくなるが送信は通る）
          mode: "no-cors",
          // ヘッダーは付けない（付けるとプリフライトが走ります）
        });
        // console.logは不要（no-corsだとstatusも読めないため）
      } catch (e) {
        // ここに来るのはネットワーク断など本当の失敗だけ
        console.error("[sendLog fatal]", e);
      }
    }


    const render=()=>{
      const offset=Number(shift.value);
      const spd=Number(speed.value);
      label.textContent=(offset>0?`+${offset}`:`${offset}`)+"分";
      speedLabel.textContent="×"+spd.toFixed(1);

      const climbDur=base.summit-base.climbStart;
      const descentDur=base.descentEnd-base.descentStart;
      const summit=base.climbStart+Math.round(climbDur/spd);
      const descentEnd=base.descentStart+Math.round(descentDur/spd);

      const onsenTime=onsenToggle.checked?90:0;
      onsenRow.style.display=onsenToggle.checked?"flex":"none";

      const delta=(summit-base.summit)+(descentEnd-base.descentEnd)+(onsenTime-(base.train-base.descentEnd));

      const times={
        start:base.start,
        climbStart:base.climbStart,
        summit,
        descentStart:base.descentStart,
        descentEnd,
        train:descentEnd+onsenTime,
        fujiArrive:base.fujiArrive+delta,
        hotel:base.hotel+delta
      };

      for(const [k,v] of Object.entries(times)){
        const el=document.querySelector(`.time[data-key=${k}]`);
        if(el) el.textContent=fmt(v+offset);
      }
    };

    shift.addEventListener("change", ()=>{ render(); sendLog(); });
    speed.addEventListener("change", ()=>{ render(); sendLog(); });
    onsenToggle.addEventListener("change", ()=>{ render(); sendLog(); });

    render();
    sendLog(); // 初期状態も1回送信
  </script>
</body>
</html>
